<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <style type="text/css">
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
    <title>Add Product</title>
</head>
<body class="bg-light">

<!-- Display error message -->
<div th:if="${error != null}" class="container mt-3">
    <b th:text="${error}"></b>
</div>

<!-- Form for adding a product -->
<form method="post" th:action="@{/products/add-product}" th:object="${product}" class="container mt-5">
    <div class="mb-3">
        <label for="product-name" class="form-label">Product Name:</label>
        <input type="text" th:field="*{productName}" class="form-control" id="product-name" name="product-name">
    </div>
    <div class="mb-3">
        <label for="product-price" class="form-label">Product Price:</label>
        <input type="text" th:field="*{price}" class="form-control" id="product-price" name="product-price">
    </div>
    <div class="mb-3">
        <label for="product-quantity" class="form-label">Product Quantity:</label>
        <input type="text" th:field="*{quantity}" class="form-control" id="product-quantity" name="product-quantity">
    </div>
    <div class="mb-3">
        <label for="product-category" class="form-label">Product Category:</label>
        <input type="text" th:field="*{categories}" class="form-control" id="product-category" name="product-category">
    </div>
    <div class="mb-3">
        <label for="product-image" class="form-label">Product Image:</label>
        <input type="text" th:field="*{image}" class="form-control" id="product-image" name="product-image">
    </div>
    <button type="submit" class="btn btn-success">Add Product</button>
</form>

<!-- Bootstrap JS and Popper.js are required for Bootstrap components to work -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
