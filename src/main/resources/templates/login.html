<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>LogInForm_Emperor_Chizzy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" th:href="@{/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css}">

	<!-- STYLE CSS -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div class="wrapper" th:style="'background-image: url('+ @{/images/bg-registration-form-2.jpg} + ');'">
	<div class="inner">
		<form th:action="@{/user/login}" method="post" th:object="${user}">
			<label>
				<input hidden="hidden" name="login" value="login">
			</label>
			<h3>LOGIN FORM</h3>
			<div class="form-wrapper">
				<label for="email">Email</label>
				<input type="text" id="email" name="email" class="form-control">
			</div>
			<div class="form-wrapper">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control">
			</div>
			<button type="submit">Login</button>
			<span class="txt1 p-b-17">
      							 Or Register
   								 </span>
			<a th:href="@{/user/register}" class = "flex-c-m trans-04 p-lr-25">
				Here</a>
			<div style="margin-top: 4rem; text-align: center;" class="flex-col-c p-t-155">
				<a th:href="@{/}" class="txt2">
					Back to Home</a>
			</div>
		</form>
	</div>
</div>

</body>
</html>
