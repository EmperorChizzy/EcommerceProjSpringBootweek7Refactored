<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
  <style type="text/css">
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
  <title>Edit Product</title>
</head>
<body class="bg-light">

<!-- Display error message -->
<div th:if="${error != null}" class="container mt-3">
  <b th:text="${error}"></b>
</div>

<!-- Form for editing a product -->
<form method="post" th:action="@{/products/add-product}" th:object="${product}" class="container mt-5">
  <input type="hidden" th:field="*{id}">
  <div class="mb-3">
    <label class="form-label">Product Name:</label>
    <input type="text" class="form-control" name="product-name" th:value="${product.getProductName()}">
  </div>
  <div class="mb-3">
    <label  class="form-label">Product Price:</label>
    <input type="text" class="form-control" name="product-price" th:value="${product.getPrice()}">
  </div>
  <div class="mb-3">
    <label  class="form-label">Product Quantity:</label>
    <input type="text" class="form-control" name="product-quantity" th:value="${product.getQuantity()}">
  </div>
  <div class="mb-3">
    <label  class="form-label">Product Category:</label>
    <input type="text" class="form-control" name="product-category" th:value="${product.getCategories()}">
  </div>
  <div class="mb-3">
    <label  class="form-label">Product Image:</label>
    <input type="text" class="form-control" name="product-image" th:value="${product.getImage()}">
  </div>
  <button type="submit" class="btn btn-primary">Edit Product</button>
</form>

<!-- Bootstrap JS and Popper.js are required for Bootstrap components to work -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
